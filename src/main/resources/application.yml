#      host: 127.0.0.1
#      port: 6379
#      password:
#      timeout: 60000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  properties:
    hibernate:
      format_sql: true
      jdbc:
        time_zone: Europe/Kyiv
        lob:
          non_contextual_creation: true
