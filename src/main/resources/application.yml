spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://127.0.0.1:5432/mydatabase}
    username: ${DATABASE_USERNAME:myuser}
    password: ${DATABASE_PASSWORD:mysecretpassword}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-init-sql: SET TIME ZONE 'Europe/Kyiv'
#  # Redis config
#  data:
